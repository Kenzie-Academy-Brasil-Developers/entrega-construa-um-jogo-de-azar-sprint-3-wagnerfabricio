<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Las Vegas GangStar</title>

    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Springfield GangStar</h1>
        </header>
        <main class="main-container">

            <!-- ------------------ BAD GUY SIDE ------------------- -->
            <div class="bad-guy">
                <figure class="figure">
                    <img class="bad-guy-img" id="bad-guy-img" src="assets/img/snake.png" alt="Misterios guy">
                </figure>
                <div class="speek opacity" id="badGuySpeek">
                </div>
            </div>

            <!-- ------------------ MIDDLE BOARD ------------------- -->
            <div class="board opacity" id="board">
                <div class="board__image"><img id="fig-rock" src="assets/img/rock.png" alt="closed hand"></div>
                <div class="board__image"><img id="fig-paper" src="assets/img/paper.png" alt="opened hand"></div>
                <div class="board__image"><img id="fig-scissors" src="assets/img/scissors.png"
                        alt="scissors hand signal"></div>
            </div>
            <button id="continue" class="continue none">Start</button>

            <!-- ------------------- PLAYER SIDE ------------------- -->
            <div class="player">
                <div class="speek opacity" id="playerSpeek">
                </div>
                <figure id="playerPicture" class="figure">
                    <img class="homer-img" id="homerImg" src="assets/img/homer.png" alt="hidden player">
                </figure>
            </div>
        </main>
        <footer>
            <p>Written by: Vagner Fabricio</p>
        </footer>
    </div>
    <div id="finalText">The Real GangStar!</div>
    <img class="absolute" src="assets/img/magie.png" alt="Megie Simpson">
    <script src="assets/script.js"></script>
</body>

</html>
